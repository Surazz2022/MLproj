<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 30px; /* Oval shape */
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
        }
        
        .bot-message {
            align-self: flex-start;
        }
        
        .input-container {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .input-field {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
        }
        
        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .file-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
        }
        
        /* Add some space between the input field and the send button */
        .input-container > *:not(:last-child) {
            margin-bottom: 10px;
        }
        
        /* Dark theme */
        .dark-theme {
            background-color: #333;
            color: #fff;
        }
        
        .dark-theme .header {
            background-color: #444;
        }
        
        .dark-theme .messages {
            background-color: #333;
        }
        
        .dark-theme .message {
            background-color: #444;
        }
        
        .dark-theme .input-field {
            background-color: #333;
            border: 1px solid #444;
        }
        
        .dark-theme .send-button {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container dark-theme">
        <div class="header">Chatbot</div>
        <div class="messages" id="messages-container"></div>
        <div class="input-container">
            <input type="file" id="document-input" class="file-input">
            <button onclick="uploadDocument()" class="send-button">
                <i class="fas fa-upload"></i> Upload Document
            </button>
            <input type="text" id="user-input" class="input-field" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-button">Send</button>
            <button onclick="callMe()" class="send-button">Call Me</button>
            <button onclick="clearChat()" class="send-button">Clear Chat</button>
            <div id="loading-indicator" style="display: none;">Loading...</div>
        </div>
    </div>

    <script>
        var document_filename = "";

        function uploadDocument() {
            var formData = new FormData();
            var file = document.getElementById("document-input").files[0];
            formData.append("document", file);

            document.getElementById("loading-indicator").style.display = "block";
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document_filename = data.document_filename;
                appendMessage("bot", "Document uploaded successfully");
                document.getElementById("loading-indicator").style.display = "none";
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage("bot", "Error uploading document: " + error.message);
                document.getElementById("loading-indicator").style.display = "none";
            });
        }

        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            appendMessage("user", userInput);
            document.getElementById("user-input").value = "";

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: userInput,
                    document_filename: document_filename
                })
            })
            .then(response => response.json())
            .then(data => {
                var botResponse = data.answer;
                appendMessage("bot", botResponse);
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage("bot", "Error: " + error.message);
            });
        }

        function callMe() {
            var userInput = document.getElementById("user-input").value;
            appendMessage("user", userInput);

            var callMeForm = `
                <form id="call-me-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <button type="submit">Submit</button>
                </form>
            `;
            document.getElementById("messages-container").innerHTML += callMeForm;

            document.getElementById("call-me-form").addEventListener("submit", function(event) {
                event.preventDefault();
                var name = document.getElementById("name").value;
                var phone_number = document.getElementById("phone_number").value;
                var email = document.getElementById("email").value;

                fetch('/callme', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: userInput,
                        name: name,
                        phone_number: phone_number,
                        email: email
                    })
                })
                .then(response => response.json())
                .then(data => {
                    var botResponse = data.message;
                    appendMessage("bot", botResponse);
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage("bot", "Error: " + error.message);
                });
            });
        }

        function clearChat() {
            document.getElementById("messages-container").innerHTML = "";
        }

        function appendMessage(type, message) {
            var messageContainer = document.getElementById("messages-container");
            var messageHTML = `<div class="message ${type}-message">${message}</div>`;
            messageContainer.innerHTML += messageHTML;
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
    </script>
</body>
</html>
