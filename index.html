<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sentiment Analysis</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="user_input">Enter your text:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if user_input %}
        <div class="mt-3">
            <p>Your input: <strong>{{ user_input }}</strong></p>
            <p>Sentiment: <strong>{{ result }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
